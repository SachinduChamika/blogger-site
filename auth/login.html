<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Login | Neutronix</title>
    <link rel="stylesheet" href="./../assets/css/style.css">

<style>
    body {
        background-color: #ffffff;
        padding-top: 100px;
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
        font-family: Arial, sans-serif;
        margin: 0;
    }

    .neutronix-logo img {
        margin-bottom: 20px;
    }

    .login-box {
        background-color: #f0f0f1;
        width: 375px;
        border-radius: 10px;
        padding: 30px 20px;
        margin-bottom: 15px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
    }

    .login-box p {
        margin-bottom: 5px;
        font-size: 14px;
        color: #173C56;
    }

    .login-box input[type="text"],
    .login-box input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 5px;
        border: 1px solid #cccfff;
        font-size: 14px;
        color: #173C56;
    }

    .login-box input[type="submit"] {
        background-color: #173C56;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        width: auto;
    }

    .form-footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 15px;
    }

    .form-footer p {
        margin: 0;
        font-size: 14px;
    }

    .form-footer a {
        color: #173C56;
        font-size: 14px;
    }

    .form-footer a:hover {
        text-decoration: underline;
    }

    .return-to-neutronix p {
        text-align: center;
        margin-top: 20px;
        color: #173C56;
    }

    .return-to-neutronix a {
        color: #173C56;
        font-size: 14px;
    }

<body>
    <div class="neutronix-logo">
        <a href="./../index.php" target="_self">

    </div>

    <div>
        <div class="login-box">
            <form action="./login.php" method="post">
                <p>Username</p>
                <input type="text" name="username" placeholder="johndoe" required>

                <p>Password</p>
                <input type="password" name="password" placeholder="John@12345" required>

                <div class="form-footer">
                    <p><strong>New user?</strong> <a href="./register.html">Register</a></p>
                    <input type="submit" value="Login">
